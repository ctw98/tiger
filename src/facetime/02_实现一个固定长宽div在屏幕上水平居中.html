<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center</title>
    <style>
        .centered-div{
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="centered-div">
        <p>This is a centered div.</p>
    </div>
</body>
</html>
